
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fibonacci n=46</title>
    <script>
      function fibonacci(n) {
      if (n <= 1) {
               return 1;
               } else {
               return fibonacci(n - 1) + fibonacci(n - 2);
               }
               }
               </script>
  </head>
  <body>
    <script>
      function printResult(s) {
        let elem = document.createElement('div');
        elem.innerText = s;
        document.body.appendChild(elem);
      }
      
      let start = Date.now();
      printResult(`fibonacci(46) = ${fibonacci(46)}`);
      let end = Date.now();
      printResult(`elapsed: ${(end - start) / 1000} sec`);
    </script>
  </body>
</html>
